<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <link rel="stylesheet" href="styles.css">
    <!-- إضافة مكتبات Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>موقعي الشخصي</h1>
    </header>
    
    <main>
        <section id="authSection">
            <h2>تسجيل الدخول</h2>
            <input type="email" id="emailInput" placeholder="أدخل بريدك الإلكتروني" />
            <input type="password" id="passwordInput" placeholder="أدخل كلمة المرور" />
            <button id="loginButton">تسجيل الدخول</button>
        </section>

        <section id="contentSection" style="display: none;">
            <h2>إدارة المحتوى</h2>
            <div>
                <textarea id="fileContent" placeholder="أضف الأكواد أو الملفات هنا"></textarea>
                <button id="saveButton">حفظ الملف</button>
            </div>
            <div>
                <h3>الملفات السابقة</h3>
                <ul id="fileList"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 | موقعي الشخصي</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
